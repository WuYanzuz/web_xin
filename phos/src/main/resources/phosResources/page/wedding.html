<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function sentPoss(){
        // 将表单数据转为json
        var formData = {
            name:"",
            comment:"",
        };
        // 获取表单数据
        let name = document.getElementById("nameInput").value;
        // 设置数据
        formData.name = name;

        // 获取表单数据
        let comment = document.getElementById("commentInput").value;
        // 设置数据
        formData.comment = comment;


        console.log(formData);
        //2. 发送ajax请求
        axios({
            method:"post",
            url:"http://localhost:8848/news/add",
            data:formData
        }).then(function (resp) {
            // 判断响应数据是否为 success
            if(resp.data == true){
                location.href = "http://localhost:8848/xin/page/index.html";
            }
        })
    }
