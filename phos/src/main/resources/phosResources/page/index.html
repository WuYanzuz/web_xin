<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload=function (){
        axios.get("http://127.0.0.1:8848/news/list").then(function (resp){
            let comment = resp.data;
            let tableDate="<tr>\n" +
                "            <th><b>用户</b></th>\n" +
                "            <th><b>评论时间</b></th>\n" +
                "            <th><b>评论</b></th>\n" +
                "        </tr>";
            for (let i = 0; i < comment.length; i++) {
                let element = comment[i];
                tableDate+="<tr>\n" +
                    "            <td style='width: 300px'>"+element.name+"</td>\n" +
                    "            <td style='width: 300px'>"+element.dateTime+"</td>\n" +
                    "            <td style='width: 300px'>"+element.comment+"</td>\n" +
                    "        </tr>"
            }
            document.getElementById("midTable").innerHTML=tableDate;
        })
    }
