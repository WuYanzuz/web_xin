<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
    <div id="app">
<!--        删除新增按钮-->
        <el-row style="margin-bottom: 20px">
            <el-button type="success" round @click="dialogVisible = true">新增</el-button>
            <el-button type="danger" round>删除</el-button>
        </el-row>
<!--        表单-->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="当前状态">
                <el-select v-model="formInline.status" placeholder="当前状态">
                    <el-option label="启用" value="1"></el-option>
                    <el-option label="禁用" value="0"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-select v-model="formInline.name" placeholder="企业名称">
                    <el-option label="亚信" value="yaxin"></el-option>
                    <el-option label="江科" value="jiangke"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="品牌名称">
                <el-input v-model="formInline.brandName"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
            </el-form-item>
        </el-form>

<!--        表格-->
        <template>
            <el-table
                    :data="tableData"
                    style="width: 100%"
                    :row-class-name="tableRowClassName"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        type="index"
                        width="50">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="date"
                        label="日期"
                        >
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="name"
                        label="姓名"
                        >
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="address"
                        label="地址">
                </el-table-column>
                <el-table-column
                        align="center"
                        label="操作">
                    <el-button type="primary" icon="el-icon-edit" circle></el-button>
                    <el-button type="danger" icon="el-icon-delete" circle></el-button>
                </el-table-column>
            </el-table>
        </template>

<!--新增对话框-->
        <el-dialog
                title="提示"
                :visible.sync="dialogVisible"
                width="30%">

            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="企业名称">
                    <el-input v-model="form.region"></el-input>
                </el-form-item>

                <el-form-item label="排序">
                    <el-input v-model="form.desc"></el-input>
                </el-form-item>

                <el-form-item label="备注">
                    <el-input type="textarea" v-model="form.resource"></el-input>
                </el-form-item>
                <el-form-item label="即时配送">
                    <el-switch v-model="form.delivery"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit2">立即创建</el-button>
                    <el-button @click="dialogVisible = false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

        <template>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage4"
                        :page-sizes="[100, 200, 300, 400]"
                        :page-size="100"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="400">
                </el-pagination>
            </div>
        </template>

    </div>
</body>
<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el:"#app",
        data(){
           return{
               tableData: [{
                   date: '2016-05-02',
                   name: '王小虎',
                   address: '上海市普陀区金沙江路 1518 弄'
               }, {
                   date: '2016-05-04',
                   name: '王小虎',
                   address: '上海市普陀区金沙江路 1517 弄'
               }, {
                   date: '2016-05-01',
                   name: '王小虎',
                   address: '上海市普陀区金沙江路 1519 弄'
               }, {
                   date: '2016-05-03',
                   name: '王小虎',
                   address: '上海市普陀区金沙江路 1516 弄'
               }],
               multipleSelection:[],
               formInline: {
                   status: '',
                   name: '',
                   brandName: ''
               },
               dialogVisible: false,
               form: {
                   name: '',
                   region: '',
                   date1: '',
                   date2: '',
                   delivery: false,
                   type: [],
                   resource: '',
                   desc: ''
               },
               currentPage4: 4
           }
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            onSubmit() {
                console.log(this.formInline);
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {});
            },
            onSubmit2(){
                console.log(this.form);
                this.dialogVisible = false;
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        },

    });
</script>
</html>
